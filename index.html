<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TornadoBot Music Control</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="grid-ui">
        <div class="grid-ui-item" id="controls">
            <form>
                <label for="address"></label>
                <input type="text" id="address" placeholder="SESSION ID"
                       pattern="\d{1,3}(.\d{1,3}){3}:\d{1,5}\?[\dA-F]{10}" title="Not a valid Session ID.">
                <input type="submit">
            </form>
        </div>
        <div class="grid-ui-item" id="player"></div>
        <div class="grid-ui-item" id="search"></div>
    </div>
    <script src="content.js"></script>
</body>
</html>
